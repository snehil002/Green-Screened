<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Green-Screened</title>

    <script src="p5.js" defer></script>

    <script src="sketch.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <div class="center-text controlsDiv">
      <label for="fileInput" id="fileInputLabel">
        <span>Choose file</span>
        <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg" />
        <img src="assets/upload.png" width="25px" alt="upload_your_image_here_logo"/>
      </label>
      
      <label>
        Initial rgba(
        <input id="initialColorInput" type="color" value="#000000"/>,
        <input id="alphaI" class="width50" type="number" value="255" min="0" max="255"/>)
      </label>
      
      <label>
        Final rgba(
        <input id="finalColorInput" type="color" value="#0a0a0a"/>,
        <input id="alphaF" class="width50" type="number" value="255" min="0" max="255"/>)
      </label>

      <button id="editButton" class="padding7">Edit!</button>
      
      <button id="saveButton" class="padding7">Download!</button>

    </div>
    
    <div class="center-text controlsDiv">
      <button id="showInputButton" onclick="showInputImage()" class="padding7">
        Before
      </button>

      <button id="showOutputButton" onclick="showOutputImage()" class="padding7">
        After
      </button>
    </div>
   
    <div class="box">
      <div id="loadedImageDiv" class="flex"></div>
      
      <div id="cnvDiv" class="display-none"></div>
    </div>
      
    <footer id="lastLine" class="center-text">Made with ðŸ§¡ by Snehil</footer>
  </body>
</html>
